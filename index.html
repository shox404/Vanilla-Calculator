<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Calcaltor</title>
</head>

<body>


    <div class="calculator">
        <input type="text" placeholder="0" id="input">
        <div class="btns">
            <button class="method" id="clearBtn">AC</button>
            <button class="method" id="backspaceBtn">↩</button>
            <button class="writable method">%</button>
            <button class="writable method">÷</button>
            <button class="writable">7</button>
            <button class="writable">8</button>
            <button class="writable">9</button>
            <button class="writable method">×</button>
            <button class="writable">4</button>
            <button class="writable">5</button>
            <button class="writable">6</button>
            <button class="writable method">-</button>
            <button class="writable">1</button>
            <button class="writable">2</button>
            <button class="writable">3</button>
            <button class="writable method">+</button>
            <button class="writable big-btn">0</button>
            <button class="writable">.</button>
            <button class="equal" id="equalBtn">=</button>
        </div>
    </div>

    <div class="colors">
        <div class="color orange"></div>
        <div class="color crimson"></div>
        <div class="color lawngreen"></div>
        <div class="color royalblue"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
